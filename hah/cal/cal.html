<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣行事曆日期計算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons-section {
            margin-bottom: 30px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .calc-button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .calc-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .calc-button:active {
            transform: translateY(0);
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            min-height: 150px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-date {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .result-status {
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status-holiday {
            background: #ffe6e6;
            color: #d32f2f;
            border-left: 5px solid #d32f2f;
        }

        .status-workday {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 5px solid #388e3c;
        }

        .status-makeup {
            background: #fff3e0;
            color: #f57c00;
            border-left: 5px solid #f57c00;
        }

        .holiday-name {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .calc-button {
                padding: 12px;
                font-size: 14px;
            }

            .result-date {
                font-size: 20px;
            }

            .result-status {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📅 台灣行事曆日期計算器</h1>
        
        <div class="input-section">
            <label class="input-label">選擇起始日期：</label>
            <input type="date" id="startDate">
        </div>

        <div class="buttons-section">
            <label class="input-label">選擇計算天數：</label>
            <div class="buttons-grid">
                <button class="calc-button" onclick="calculateDate(28)">28天×1</button>
                <button class="calc-button" onclick="calculateDate(56)">28天×2</button>
                <button class="calc-button" onclick="calculateDate(84)">28天×3</button>
                <button class="calc-button" onclick="calculateDate(30)">30天×1</button>
                <button class="calc-button" onclick="calculateDate(60)">30天×2</button>
                <button class="calc-button" onclick="calculateDate(90)">30天×3</button>
                <button class="calc-button" onclick="calculateDate(168)">28天×6</button>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // 設定今天的日期為預設值
        const today = new Date();
        const todayStr = today.toISOString().split('T')[0];
        document.getElementById('startDate').value = todayStr;

        // 台灣政府行事曆資料快取
        const holidayCache = {};

        async function fetchTaiwanHolidays(year) {
            if (holidayCache[year]) {
                return holidayCache[year];
            }

            try {
                // 使用 CDN 來源的台灣行事曆 API
                const response = await fetch(`https://cdn.jsdelivr.net/gh/ruyut/TaiwanCalendar/data/${year}.json`);
                if (!response.ok) {
                    throw new Error('無法取得行事曆資料');
                }
                const data = await response.json();
                holidayCache[year] = data;
                return data;
            } catch (error) {
                console.error('取得假日資料失敗:', error);
                return null;
            }
        }

        function getWeekday(date) {
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            return weekdays[date.getDay()];
        }

        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6;
        }

        async function checkHolidayStatus(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateStr = `${year}${month}${day}`;
            
            const holidays = await fetchTaiwanHolidays(year);
            
            if (holidays) {
                for (const holiday of holidays) {
                    if (holiday.date === dateStr) {
                        // 檢查是否為補班日
                        const isMakeupWorkday = holiday.description && 
                            (holiday.description.includes('補行上班') || 
                             holiday.description.includes('調整上班'));
                        
                        return {
                            isHoliday: holiday.isHoliday,
                            name: holiday.description,
                            isMakeupWorkday: isMakeupWorkday
                        };
                    }
                }
            }
            
            // 如果 API 沒有這一天的資料，檢查是否為週末
            if (isWeekend(date)) {
                return {
                    isHoliday: true,
                    name: date.getDay() === 0 ? '星期日' : '星期六',
                    isMakeupWorkday: false
                };
            }
            
            return {
                isHoliday: false,
                name: null,
                isMakeupWorkday: false
            };
        }

        async function calculateDate(daysToAdd) {
            const startDateInput = document.getElementById('startDate').value;
            if (!startDateInput) {
                alert('請選擇起始日期！');
                return;
            }

            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = '<div class="loading">計算中...</div>';
            resultSection.classList.add('show');

            const startDate = new Date(startDateInput + 'T00:00:00');
            const targetDate = new Date(startDate);
            targetDate.setDate(targetDate.getDate() + daysToAdd);

            const year = targetDate.getFullYear();
            const month = String(targetDate.getMonth() + 1).padStart(2, '0');
            const day = String(targetDate.getDate()).padStart(2, '0');
            const weekday = getWeekday(targetDate);

            const holidayStatus = await checkHolidayStatus(targetDate);

            let statusHTML = '';
            if (holidayStatus.isMakeupWorkday) {
                // 補班日
                statusHTML = `
                    <div class="result-status status-makeup">
                        ⚠️ 補班日
                        ${holidayStatus.name ? `<div class="holiday-name">${holidayStatus.name}</div>` : ''}
                    </div>
                `;
            } else if (holidayStatus.isHoliday) {
                // 假日
                statusHTML = `
                    <div class="result-status status-holiday">
                        ✅ 假日
                        ${holidayStatus.name ? `<div class="holiday-name">${holidayStatus.name}</div>` : ''}
                    </div>
                `;
            } else {
                // 工作日
                statusHTML = `
                    <div class="result-status status-workday">
                        📋 工作日
                    </div>
                `;
            }

            resultContent.innerHTML = `
                <div class="result-date">
                    ${year} 年 ${month} 月 ${day} 日 (星期${weekday})
                </div>
                ${statusHTML}
            `;
        }

        // 預載今年和明年的假日資料
        (function preloadHolidays() {
            const currentYear = new Date().getFullYear();
            fetchTaiwanHolidays(currentYear);
            fetchTaiwanHolidays(currentYear + 1);
        })();
    </script>
</body>
</html>
