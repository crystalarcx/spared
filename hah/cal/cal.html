<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âè∞ÁÅ£Ë°å‰∫ãÊõÜÊó•ÊúüË®àÁÆóÂô®</title>
    <link rel="apple-touch-icon" sizes="1024x1024" href="touchicon.png"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
            max-width: 650px;
            width: 100%;
            padding: 40px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        .input-section {
            margin-bottom: 35px;
            position: relative;
        }

        .input-label {
            font-size: 17px;
            font-weight: 600;
            color: #444;
            margin-bottom: 12px;
            display: block;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-label::before {
            content: 'üìç';
            font-size: 20px;
        }

        input[type="date"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .buttons-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 5px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .button-group {
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .button-group:last-child {
            margin-bottom: 0;
        }

        .group-label {
            font-size: 15px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
            padding-left: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .buttons-grid.double {
            grid-template-columns: repeat(2, 1fr);
        }

        .calc-button {
            padding: 16px;
            font-size: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .calc-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .calc-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .calc-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .calc-button:active {
            transform: translateY(-1px);
        }

        .calc-button.subtract {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .calc-button.subtract:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .result-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 18px;
            padding: 30px;
            min-height: 150px;
            display: none;
            border: 2px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-date {
            font-size: 26px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .result-status {
            font-size: 18px;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s;
        }

        .status-holiday {
            background: linear-gradient(135deg, #ffe6e6 0%, #ffd1d1 100%);
            color: #d32f2f;
            border-left: 6px solid #d32f2f;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.2);
        }

        .status-workday {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
            border-left: 6px solid #2e7d32;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.2);
        }

        .status-makeup {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
            border-left: 6px solid #e65100;
            box-shadow: 0 4px 15px rgba(230, 81, 0, 0.2);
        }

        .holiday-name {
            margin-top: 12px;
            font-size: 16px;
            color: inherit;
            opacity: 0.9;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 30px;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .input-section {
                margin-bottom: 25px;
            }

            .input-label {
                font-size: 15px;
            }

            input[type="date"] {
                padding: 14px 16px;
                font-size: 15px;
            }

            .section-title {
                font-size: 16px;
                margin-bottom: 15px;
            }

            .button-group {
                margin-bottom: 20px;
                padding: 15px;
            }

            .group-label {
                font-size: 14px;
                margin-bottom: 12px;
            }

            .buttons-grid {
                gap: 10px;
            }

            .calc-button {
                padding: 13px 8px;
                font-size: 13px;
            }

            .result-section {
                padding: 20px;
            }

            .result-date {
                font-size: 20px;
                line-height: 1.4;
            }

            .result-status {
                font-size: 16px;
                padding: 15px;
            }

            .holiday-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Âè∞ÁÅ£Ë°å‰∫ãÊõÜÊó•ÊúüË®àÁÆóÂô®</h1>
        
        <div class="input-section">
            <label class="input-label">ÈÅ∏ÊìáËµ∑ÂßãÊó•Êúü</label>
            <input type="date" id="startDate">
        </div>

        <div class="buttons-section">
            <div class="section-title">ÈÅ∏ÊìáË®àÁÆóÂ§©Êï∏</div>
            
            <div class="button-group">
                <span class="group-label">üìÜ 28Â§©Ë®àÁÆó</span>
                <div class="buttons-grid">
                    <button class="calc-button" onclick="calculateDate(28)">‰∏ÄÂÄãÊúà<br>(28Â§©)</button>
                    <button class="calc-button" onclick="calculateDate(56)">‰∫åÂÄãÊúà<br>(56Â§©)</button>
                    <button class="calc-button" onclick="calculateDate(84)">‰∏âÂÄãÊúà<br>(84Â§©)</button>
                </div>
            </div>

            <div class="button-group">
                <span class="group-label">üìÜ 30Â§©Ë®àÁÆó</span>
                <div class="buttons-grid">
                    <button class="calc-button" onclick="calculateDate(30)">‰∏ÄÂÄãÊúà<br>(30Â§©)</button>
                    <button class="calc-button" onclick="calculateDate(60)">‰∫åÂÄãÊúà<br>(60Â§©)</button>
                    <button class="calc-button" onclick="calculateDate(90)">‰∏âÂÄãÊúà<br>(90Â§©)</button>
                </div>
            </div>

            <div class="button-group">
                <span class="group-label">üìÜ Èï∑ÊúüË®àÁÆó</span>
                <div class="buttons-grid double">
                    <button class="calc-button" onclick="calculateDate(168)">‚ûï ÂÖ≠ÂÄãÊúà<br>(168Â§©)</button>
                    <button class="calc-button subtract" onclick="calculateDate(-168)">‚ûñ Ê∏õÂÖ≠ÂÄãÊúà<br>(168Â§©)</button>
                </div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const today = new Date();
        const todayStr = today.toISOString().split('T')[0];
        document.getElementById('startDate').value = todayStr;

        const holidayCache = {};

        async function fetchTaiwanHolidays(year) {
            if (holidayCache[year]) {
                return holidayCache[year];
            }

            try {
                const response = await fetch(`https://cdn.jsdelivr.net/gh/ruyut/TaiwanCalendar/data/${year}.json`);
                if (!response.ok) {
                    throw new Error('ÁÑ°Ê≥ïÂèñÂæóË°å‰∫ãÊõÜË≥áÊñô');
                }
                const data = await response.json();
                holidayCache[year] = data;
                return data;
            } catch (error) {
                console.error('ÂèñÂæóÂÅáÊó•Ë≥áÊñôÂ§±Êïó:', error);
                return null;
            }
        }

        function getWeekday(date) {
            const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
            return weekdays[date.getDay()];
        }

        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6;
        }

        async function checkHolidayStatus(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateStr = `${year}${month}${day}`;
            
            const holidays = await fetchTaiwanHolidays(year);
            
            if (holidays) {
                for (const holiday of holidays) {
                    if (holiday.date === dateStr) {
                        const isMakeupWorkday = holiday.description && 
                            (holiday.description.includes('Ë£úË°å‰∏äÁè≠') || 
                             holiday.description.includes('Ë™øÊï¥‰∏äÁè≠'));
                        
                        return {
                            isHoliday: holiday.isHoliday,
                            name: holiday.description,
                            isMakeupWorkday: isMakeupWorkday
                        };
                    }
                }
            }
            
            if (isWeekend(date)) {
                return {
                    isHoliday: true,
                    name: date.getDay() === 0 ? 'ÊòüÊúüÊó•' : 'ÊòüÊúüÂÖ≠',
                    isMakeupWorkday: false
                };
            }
            
            return {
                isHoliday: false,
                name: null,
                isMakeupWorkday: false
            };
        }

        async function calculateDate(daysToAdd) {
            const startDateInput = document.getElementById('startDate').value;
            if (!startDateInput) {
                alert('Ë´ãÈÅ∏ÊìáËµ∑ÂßãÊó•ÊúüÔºÅ');
                return;
            }

            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = '<div class="loading">‚è≥ Ë®àÁÆó‰∏≠...</div>';
            resultSection.classList.add('show');

            const startDate = new Date(startDateInput + 'T00:00:00');
            const targetDate = new Date(startDate);
            targetDate.setDate(targetDate.getDate() + daysToAdd);

            const year = targetDate.getFullYear();
            const month = String(targetDate.getMonth() + 1).padStart(2, '0');
            const day = String(targetDate.getDate()).padStart(2, '0');
            const weekday = getWeekday(targetDate);

            const holidayStatus = await checkHolidayStatus(targetDate);

            let statusHTML = '';
            if (holidayStatus.isMakeupWorkday) {
                statusHTML = `
                    <div class="result-status status-makeup">
                        ‚ö†Ô∏è Ë£úÁè≠Êó•
                        ${holidayStatus.name ? `<div class="holiday-name">${holidayStatus.name}</div>` : ''}
                    </div>
                `;
            } else if (holidayStatus.isHoliday) {
                statusHTML = `
                    <div class="result-status status-holiday">
                        ‚úÖ ÂÅáÊó•
                        ${holidayStatus.name ? `<div class="holiday-name">${holidayStatus.name}</div>` : ''}
                    </div>
                `;
            } else {
                statusHTML = `
                    <div class="result-status status-workday">
                        üìã Â∑•‰ΩúÊó•
                    </div>
                `;
            }

            resultContent.innerHTML = `
                <div class="result-date">
                    ${year} Âπ¥ ${month} Êúà ${day} Êó• (ÊòüÊúü${weekday})
                </div>
                ${statusHTML}
            `;
        }

        (function preloadHolidays() {
            const currentYear = new Date().getFullYear();
            fetchTaiwanHolidays(currentYear);
            fetchTaiwanHolidays(currentYear + 1);
        })();
    </script>
</body>
