<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÇ°Á•®ÂõûÊí§Ë¶ñË¶∫Âåñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .refresh-btn {
            display: block;
            margin: 0 auto 20px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .stock-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .drawdown-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            color: white;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .info-value {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ËÇ°Á•®ÂõûÊí§Áõ£ÊéßÂÑÄË°®Êùø</h1>
        <button class="refresh-btn" onclick="loadData()">üîÑ ÈáçÊñ∞Êï¥ÁêÜÊï∏Êìö</button>
        <div id="content">
            <div class="loading">ËºâÂÖ•‰∏≠...</div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRdrFRvNwFHfLgPwITICMxcT4P08Vy09ip1btkBfBXXWID460sD30wIOQp3f7EKEQ0G6tkOqDtersl2/pub?output=csv';
        
        function getDrawdownColor(drawdown) {
            const percentage = Math.abs(parseFloat(drawdown));
            if (percentage < 5) return '#10b981'; // Á∂†Ëâ≤
            if (percentage < 10) return '#f59e0b'; // Ê©ôËâ≤
            if (percentage < 15) return '#f97316'; // Ê∑±Ê©ôËâ≤
            return '#ef4444'; // Á¥ÖËâ≤
        }
        
        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: false,
                complete: function(results) {
                    try {
                        const data = results.data;
                        const stocks = [];
                        
                        // ÂæûÁ¨¨2Ë°åÈñãÂßãËÆÄÂèñÊï∏Êìö (Ë∑≥ÈÅéÊ®ôÈ°åË°å)
                        for (let i = 1; i < data.length; i++) {
                            const row = data[i];
                            if (row[0] && row[0].trim()) {
                                stocks.push({
                                    name: row[0].trim(),
                                    highPrice: parseFloat(row[1]) || 0,
                                    currentPrice: parseFloat(row[2]) || 0,
                                    drawdown: parseFloat(row[3]) || 0
                                });
                            }
                        }
                        
                        if (stocks.length > 0) {
                            displayData(stocks);
                        } else {
                            showError('ÁÑ°Ê≥ïËÆÄÂèñÊï∏ÊìöÔºåË´ãÊ™¢Êü• CSV Ê†ºÂºè');
                        }
                    } catch (error) {
                        showError('Êï∏ÊìöËôïÁêÜÈåØË™§: ' + error.message);
                    }
                },
                error: function(error) {
                    showError('ËºâÂÖ•Â§±Êïó: ' + error.message);
                }
            });
        }
        
        function displayData(stocks) {
            let html = '<div class="cards-container">';
            
            stocks.forEach(stock => {
                const color = getDrawdownColor(stock.drawdown);
                const drawdownAbs = Math.abs(stock.drawdown);
                
                html += `
                    <div class="card">
                        <div class="card-header">
                            <div class="stock-name">${stock.name}</div>
                            <div class="drawdown-badge" style="background: ${color};">
                                ${stock.drawdown.toFixed(2)}%
                            </div>
                        </div>
                        <div class="info-row">
                            <span class="info-label">120Êó•È´òÈªû</span>
                            <span class="info-value">$${stock.highPrice.toFixed(2)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÁõÆÂâçÂÉπ‰Ωç</span>
                            <span class="info-value">$${stock.currentPrice.toFixed(2)}</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${drawdownAbs}%; background: ${color};">
                                ${drawdownAbs.toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Êñ∞Â¢ûÂúñË°®
            html += `
                <div class="chart-container">
                    <canvas id="drawdownChart"></canvas>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
            
            // Áπ™Ë£ΩÂúñË°®
            createChart(stocks);
        }
        
        function createChart(stocks) {
            const ctx = document.getElementById('drawdownChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stocks.map(s => s.name),
                    datasets: [{
                        label: 'ÂõûÊí§ÁôæÂàÜÊØî (%)',
                        data: stocks.map(s => Math.abs(s.drawdown)),
                        backgroundColor: stocks.map(s => getDrawdownColor(s.drawdown)),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'ËÇ°Á•®ÂõûÊí§ÊØîËºÉÂúñ',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'ÂõûÊí§ (%)',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Ê®ôÁöÑ',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }
        
        // È†ÅÈù¢ËºâÂÖ•ÊôÇËá™ÂãïËºâÂÖ•Êï∏Êìö
        loadData();
    </script>
</body>
</html>
